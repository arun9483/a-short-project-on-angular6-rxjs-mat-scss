<div class="mat-elevation-z8">
  <div class="title-filter">
    <mat-form-field>
      <input matInput placeholder="Title Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" aria-label="Elements">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef >Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef >URL</th>
      <td mat-cell *matCellDef="let row">{{row.url}}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef >Created At</th>
      <td mat-cell *matCellDef="let row">{{row.created_at | date : 'medium'}}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef >Author</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" (click)="openDialog(row)" [ngClass]="{gray: even}"></tr>
  </table>

</div>
